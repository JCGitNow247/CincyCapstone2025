<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <title>Truckbyte</title>
    </head>

    <body>
        <div class="page-wrapper">
            <div class="Top-Banner">
                <div class="Top-Buttons">
                    <Button onclick="window.location.href='TruckbyteIndex.html'"> Home </Button>

                    <Button onclick="ToggleMenu('.AboutUs-Popup', 'AboutUs-overlay')"> About Us </Button>
                </div>
            </div>

                <img src="../Images/TruckBytes.POS.Blue.png" alt="Truckbyte" width="400" height="400">

                    <div class="Cart-Bottom-Bar">
                        <div class="Bottom-Menu-Buttons">

                    </div>
                </div>
            </div>
