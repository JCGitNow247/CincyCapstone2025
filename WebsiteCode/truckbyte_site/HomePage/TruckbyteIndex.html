<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <title>Truckbyte</title>
    </head>

    <body>
        <div class="page-wrapper">
            <div class="Top-Banner">
                <div class="Top-Buttons">
                    <Button onclick="window.location.href='TruckbyteIndex.html'"> Home </Button>
                    <label> Truckbyte's Online Ordering</label>
                    <Button onclick="ToggleMenu('.AboutUs-Popup', 'AboutUs-overlay')"> About Us </Button>
                </div>
            </div>

            <div class="centered">
                <h1>Welcome to Truckbyte</h1>
                <img src="../assets/images/TruckBytes.POS.Blue.png" alt="Truckbyte" width="400" height="400">
                
                <div class="button-container">
                    <button onclick="OrderNow()">Order Now</button>
                    <select id="foodTruckDropdown">
                        <option value="" disabled selected>Select a Location</option>
                        <option value="truck1">Jason's Jubilant Dishes</option>
                        <option value="truck2">Adam's Amazing Appetizers</option>
                        <option value="truck3">Cole's Cozy Corner</option>
                    </select>
                </div>
            </div>

            <!-- This is the pop up menu for the about us page-->
            <div class="overlay" id="AboutUs-overlay">
                <div class="AboutUs-Popup">
                    <h2>About Us</h2>
                    
                    <p> 
                        We are Team B, the creators of Truckbyte POS; consisting of Jason Cope, Cole Whittaker and Adam Broderick.
                        This site was built for Truckbyte POS, specifically for online ordering for food trucks.
                    </p>
                    

                    <div class="Cart-Bottom-Bar">
                        <div class="Bottom-Menu-Buttons">
                            <button type="submit" onclick="ToggleMenu('.AboutUs-Popup', 'AboutUs-overlay')">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!------------------------------------------------------------------>


        </div>
        <script src="../assets/js/SharedFunctions.js"></script>
        <script src="script.js"></script>
    </body>
</html>
