<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="../assets/css/global.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Online Ordering</title>
    </head>

    <body>
        <div class="page-wrapper">
            <div class="Top-Banner">
                <div class="Top-Buttons">
                    <Button onclick="window.location.href='../HomePage/TruckbyteIndex.html'" id="headerBackButton"> Back </Button>
                    <label id="foodTruckNameLabel"> Food Truck Name here </label>
                    <Button onclick="ToggleMenu('.Cart-Menu', 'Cart-overlay')" id="headerCartButton"> Cart (0) </Button>
                </div>
            </div>

            <h1 class="title">Order Now</h1>
            
            <!-- This is the pop up menu for the MODIFICATIONS pop up menu-->
            <div class="overlay" id="Modification-overlay">
                <div class="Modification-Menu">
                    <h2>Modify Item</h2>

                    <div class="option-grid">

                    </div>

                    <div class="Bottom-Menu-Buttons">
                        
                    </div>

                </div>
            </div>
            <!------------------------------------------------------------------>

            <!-- This is the pop up menu for the CART and whatever items a user has added into their cart-->
            <div class="overlay" id="Cart-overlay">
                <div class="Cart-Menu">
                    <h2>Cart Items</h2>
                    
                    <!-- This is where the orders inside the cart get placed-->
                    <div class="Cart-Item-Grid">
                        
                    </div>

                    <div class="Cart-Bottom-Bar">
                        <div class="Total">
                            <label>Total: $0.00 </label>
                        </div>

                        <div class="Bottom-Menu-Buttons">
                            <button type="submit" onclick="ToggleMenu('.Cart-Menu', 'Cart-overlay')">Close</button>
                            <button type="submit" onclick="ProceedToCheckout()">Proceed To Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
            <!------------------------------------------------------------------>

            <!-- This is where the menu cards are placed -->
            <div class="menu-container">

            </div>
        </div>
        <!------------------------------------------------------------------>
    </body>
    <script src="../assets/js/SharedFunctions.js"></script>
    <script src="OrderScript.js"></script>
    <script>AddFoodTruckTitleName();</script>
</html>
