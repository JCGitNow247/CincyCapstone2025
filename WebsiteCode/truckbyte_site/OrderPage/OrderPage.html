<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Online Ordering</title>
    </head>

    <body>
        <div class="page-wrapper">
            <h1 class="title">Order Now</h1>
            
            <!-- This is the pop up menu for the MODIFICATIONS pop up menu-->
            <div class="overlay" id="overlay">
                <div class="Modification-Menu">
                    <h2>Modify Item</h2>

                    <div class="option-grid">
                        <label class="option-box">
                            <input type="checkbox" name="item" value="item" />
                            <span>Item</span>
                        </label>
                        <label class="option-box">
                            <input type="checkbox" name="item" value="item" />
                            <span>Item</span>
                        </label>
                        <label class="option-box">
                            <input type="checkbox" name="item" value="item" />
                            <span>Item</span>
                        </label>
                        <label class="option-box">
                            <input type="checkbox" name="item" value="item" />
                            <span>Item</span>
                        </label>
                    </div>
                    <button type="submit" onclick="ToggleModificationMenu(this)">Close</button>
                </div>
            </div>

            <!-- This is code for all the menu cards. -->
            <div class="menu-container">
                <div class="menu-card">
                    <h2> Bronx Bomber </h2>

                    <p> 
                        I delicious Pizza with our special red sauce and mozzerella, 
                        topped with pepperoni, white onions, green peppers, black olives
                        and sausage.
                    </p>

                    <button type="submit" onclick="ToggleModificationMenu(this)"> Modify Pizza </button> <br>
                    <button onclick="AddToCart()"> Add To Cart </button>
                </div>

                <div class="menu-card">
                    <h2> Item Name </h2>

                    <p> 
                        Item Description
                    </p>
                    <button type="submit" onclick="ToggleModificationMenu(this)"> Modify Item </button> <br>
                    <button onclick="AddToCart()"> Add To Cart </button>
                </div>
            </div>
        </div>
        <script src="OrderScript.js"></script>
    </body>
</html>
