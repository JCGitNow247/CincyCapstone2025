<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>Online Payment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style>
		.menu-bar {
			background-color: #d3d3d3;
			width: 100%;
			text-align: center;
			font-size: 2em;
			font-weight: bold;
			padding: 1em 0;
			border-bottom-left-radius: .5em;
			border-bottom-right-radius: .5em;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
		}
		
		.payment-form {
			background-color: white;
			border-radius: .5em;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
			padding: 1.5em;
			margin: 1em auto;
			width: 70%;
			display: flex;
			flex-direction: column;
		}

		.card-info {
			display: flex;
			flex-direction: column;
		}

		.card-info label,
		.loyalty-info label {
			text-align: center; /* Optional: remove if switching to left-aligned labels */
		}

		.small-textbox-row {
			display: flex;
			justify-content: center;
			gap: 3.5em;
			margin-bottom: 10px;
		}

		.small-textbox-group {
			display: flex;
			flex-direction: column;
		}

		.loyalty-info {
			display: flex;
			flex-direction: column;
			margin: 10px 0; /* combines top and bottom margins */
		}

		.form-separator {
			text-align: center;
		}

		.payment-controls {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.tip-options {
			display: flex;
			flex-direction: column;
			margin-top: 10px;
		}

		.tip-option-group {
			display: flex;
			gap: 1em;
			margin-top: 10px;
		}

		.tip-option {
			margin: 0;
		}

		.signup-button,
		.submit-button {
			display: block;
			margin: 10px auto 0 auto;
			height: 3em;
			font-size: 1em;
		}

		.signup-button {
			width: 25%;
		}

		.submit-button {
			width: 50%;
		}

		.textbox,
		.small-textbox {
			display: block;
			margin: 0 auto 10px auto;
			height: 2em;
			width: 100%;
		}

		.textbox {
			max-width: 300px;
		}

		.small-textbox {
			max-width: 120px;
		}
	</style>
	
	<body>
		<div class="menu-bar">
		Payment
		</div>
		<form name="frmPayment" action="" method="post">
			<div class="payment-form">
				<div class="card-info">
					<label for="txtFullName">Name on card</label>
					<input type="text" name="txtFullName" class="textbox" required>
					<label for="txtCardNumber">Card Number</label>
					<input type="text" name="txtCardNumber" class="textbox" required>
				
					<div class="small-textbox-row">
						<div class="small-textbox-group">
							<label for="txtExpirationDate">Expiration Date</label>
							<input type="text" name="txtExpirationDate" class="small-textbox" required>
						</div>
				
						<div class="small-textbox-group">
							<label for="txtSecurityCode">Security Code</label>
							<input type="text" name="txtSecurityCode" class="small-textbox" required>
						</div>
					</div>
				
					<label for="txtZipCode">Zip Code</label>
					<input type="text" name="txtZipCode" class="textbox" required>
				</div>
				
				<div class="loyalty-info">
					<h2 class="form-separator">Loyalty Rewards</h2>
					<label for="txtLoyaltyEmail">Email</label>
					<input type="text" name="txtLoyaltyEmail" class="textbox">
					<label for="txtLoyaltyNumber">Phone Number</label>
					<input type="text" name="txtLoyaltyNumber" class="textbox">
					<button name="btnSignUp" class="signup-button" formaction="" formnovalidate>Sign Up</button>
				</div>
			
				<div class="payment-controls">
					<div class="tip-options">
						<label for="optTips" class="form-separator">Optional Tip</label>
						<div class="tip-option-group">
							<input type="radio" name="optTip" class="tip-option" value="10">10%
							<input type="radio" name="optTip" class="tip-option" value="15">15%
							<input type="radio" name="optTip" class="tip-option" value="20">20%
							<input type="radio" name="optTip" class="tip-option" value="0">None
						</div>
					</div>
					<button name="btnSubmit" class="submit-button">Pay</button>
				</div>
			</div>
		</form>
	</body>
</html>
